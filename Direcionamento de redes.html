<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Pessoal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 10px #ccc;
    }
    img {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      text-align: center;
      color: #0366d6;
    }
    p {
      text-align: center;
      font-size: 1.2em;
      color: #333;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    .links a {
      text-decoration: none;
      color: #fff;
      background: #0366d6;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .links a:hover {
      background: #024c9d;
    }
  </style>
</head>
<body>
  <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Foto de perfil">
  <h1>Olá, eu sou Guilherme!</h1>
  <p>
    Bem-vindo à minha página pessoal. <br>
    Eu sou apaixonado por tecnologia, programação e design!
  </p>
  <div class="links">
    <a href="https://github.com/Guilherme22012" target="_blank">GitHub</a>
    <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    <a href="mailto:seuemail@email.com">E-mail</a>
  </div>
</body>
</html>
